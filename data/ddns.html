<label class="label_1" ><span id="WAN_T">XXXX-xx-xx | xx:xx:xx</span>

<p style="text-align:right; margin-right:14px; margin-top:-2px;"><label class="label_1" 
   for="input1">Frissítési intervallum (sec.):</label>
<input type="number" class="select_text" id="DDNS_UPDATE" 
       style="width:80px;" name="DDNS_input" min="30" max="3600" step="1"
       oninput="valtozas ();" /></p>  

<button onclick="check_WAN_IP()" id="CHECK_WAN_IP" class="myButton_ddns"
        >WAN IP check</button>

 <div class="hyp">&nbsp
        <div class="first" style="font-weight:normal;">WAN old IP :</div>
        <div class="second"><span id='WAN_IP_OLD'>255.255.255.255</span></div>
      </div>
      
      <div class="hyp">&nbsp
        <div class="first" style="font-weight:bold;">WAN new IP :</div>
        <div class="second"><span id='WAN_IP_NEW'>255.255.255.255</span></div>
      </div>    
    
<h2 style="padding-top:6px; font-weight: normal;">Utolsó frissítés ideje:</h2>
<h2> <span style="font-size:22px" id='LAST_UDP'>XXXX. xx. xx., yy:yy:yy</span></h2>

    <input type="text"  class="text_ddns" id="DDNS_DOMAIN" name="DDNS_input"

<h4>Felhasználó név, jelszó, forrásfájlban megadva.</h4>
